<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Website</title>
    <link rel="stylesheet" href="css/utlits.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>

<body>
    <div class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <span><img src="img/logo.png" width="94px" alt=""></span>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>

        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Search for Article">
                <button class="btn">Search</button>
            </form>
        </div>
    </div>

    <div class="max-width-1 m-auto">
        <hr>
    </div>

    <div class="contact-content max-width-1 m-auto">
        <h1>Feel Free To Contact Us</h1>
        <div class="contact-form">
            <div class="from-box">
                <input type="text" placeholder="enter your name">
            </div>
            <div class="from-box">
                <input type="text" placeholder="enter your email">
            </div>
            <div class="from-box">
                <input type="text" placeholder="enter you phone number">
            </div>
            <div class="from-box">
                <textarea placeholder="How Can I Help You" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="from-box">
                <button class="btn">Submit</button>
            </div>
        </div>
    </div>


</body>

</html>
